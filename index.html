<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
         <div class="container">
             <h1>My Notes</h1>
             <form action="">
                 <input type="text" id="note-title" placeholder="Note title">
                 <textarea name="" id="note-text" placeholder="Note details"></textarea>
     
     
                 <button id="add-btn">Add Note</button>
     
             </form>
         </div>
        </header>

        <div class="popup">
            Please add Note Title and Details!
        </div>
     
        <section>
            <div class="container_notes">
                <h2>Notes</h2>
                <hr>
                <div id="notes">
     
                 <div id="note">
                     <p class="note-counter">Note 1</p>
                     <h3 class="note-title">Hello Word</h3>
                     <p class="note-text">Some Note text</p>
                     <button class="note-btn">Delete Note</button>
                     <button class="note-btn edit-btn">Edit Note</button>
                 </div>
                </div>
            </div>
        </section>
    </div>


    <script src="main.js"></script>
</body>
</html>
